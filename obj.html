<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Three.js Object Display</title>
  <style>
    body { margin: 0; }
  </style>
</head>
<body>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.153.0/three.min.js" integrity="sha512-5ajBhKbDcvRgu2/sCvkhXAQPg6/BnfN/0te1osh0kixzCujtrosB4rmcMfqArTqyAtRpVApQbhgAxTNG26+1Bw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js/blob/dev/build/three.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js/examples/jsm/loaders/OBJLoader.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js/build/three.min.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/loaders/OBJLoader.min.js"></script> -->
  <script>
    // Create a scene
    const scene = new THREE.Scene();

    // Create a camera
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    // Create a renderer
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Create an OBJ loader
    const loader = new THREE.OBJLoader();

    // Load the OBJ file
    loader.load(
      'bugatti.obj',
      function (object) {
        // Scale and position the object
        object.scale.set(0.5, 0.5, 0.5);
        object.position.set(0, 0, 0);

        // Add the object to the scene
        scene.add(object);
      },
      function (xhr) {
        console.log((xhr.loaded / xhr.total * 100) + '% loaded');
      },
      function (error) {
        console.error('An error occurred while loading the OBJ file');
      }
    );

    // Render the scene
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
