<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Three.js Point Cloud Display</title>
  <style>
    body { margin: 0; }
  </style>
</head>
<body>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.153.0/three.min.js" integrity="sha512-5ajBhKbDcvRgu2/sCvkhXAQPg6/BnfN/0te1osh0kixzCujtrosB4rmcMfqArTqyAtRpVApQbhgAxTNG26+1Bw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    // Create a scene
    const scene = new THREE.Scene();

    // Create a camera
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    // Create a renderer
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Load the .pcd file
    const loader = new THREE.FileLoader();
    loader.load(
      'model.pcd',
      function (data) {
        // Parse the .pcd file content
        const points = parsePCD(data);

        // Create a geometry
        const geometry = new THREE.BufferGeometry();
        geometry.setAttribute('position', new THREE.Float32BufferAttribute(points, 3));

        // Create a material
        const material = new THREE.PointsMaterial({ color: 0x00ff00, size: 0.01 });

        // Create a point cloud using the geometry and material
        const pointCloud = new THREE.Points(geometry, material);

        // Add the point cloud to the scene
        scene.add(pointCloud);

        // Render the scene
        function animate() {
          requestAnimationFrame(animate);
          renderer.render(scene, camera);
        }
        animate();
      }
    );

    // Function to parse the .pcd file data
    function parsePCD(data) {
      const lines = data.split('\n');
      const points = [];

      let start = false;
      for (let i = 0; i < lines.length; i++) {
        if (lines[i].startsWith('DATA')) {
          start = true;
          continue;
        }
        if (start) {
          const values = lines[i].split(' ');
          const x = parseFloat(values[0]);
          const y = parseFloat(values[1]);
          const z = parseFloat(values[2]);
          points.push(x, y, z);
        }
      }

      return points;
    }
  </script>
</body>
</html>
